<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trekos - Бүртгүүлэх</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Бүртгүүлэх</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Нэр" required />
      <input type="email" id="email" placeholder="Имэйл" required />
      <input type="password" id="password" placeholder="Нууц үг" required />
      <button type="submit">Бүртгүүлэх</button>
      <p>Бүртгэлтэй юу? <a href="login.html">Нэвтрэх</a></p>
    </form>
    <div id="register-error" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
